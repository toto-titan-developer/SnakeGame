<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="menu.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Hanalei+Fill&display=swap" rel="stylesheet">
    <script src="settings.js" defer></script>
</head>
<body>
    <audio id="menu_mp3" src="./mp3/music/menu_music.mp3" autoplay loop hidden="true"></audio>
    <div id="menu_window">
        <div id="menu_border">
            <h1>Snake</h1>
            <span id="mode"> Mode </span>
            <a class="button" href="./game.html">play</a>
            <button id="settings" class="button">settings</button>
            <h2>HighScore : <span id="high_score">0</span></h2>
        </div>
        <div class="popup_window">
            <h2>Difficulty :</h2>
            <span id="mode"> Mode </span>
            <span class="difficulty">
                <button id="easy_btn">Easy</button>
                <button id="med_btn">Medium</button>
                <button id="hard_btn">Hard</button>
            </span>
            <button id="accept">Accept</button>
        </div>  
    </div>
    
</body>
</html>
