<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="game.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Hanalei+Fill&display=swap" rel="stylesheet">
    <script src="game.js" defer type="module"></script>
</head>

<body>
    <audio src="./mp3/music/game_music.mp3" autoplay loop hidden="true"></audio>
    <audio id="coin_sfx" src="./mp3/soundfx/coin_sfx.mp3" hidden="true"></audio>
    <audio id="death_sfx" src="./mp3/soundfx/death_sfx.mp3" hidden="true"></audio>
    <div id="game-board"></div>
    <div class="score">0</div>
    <div id="turn-left"><span class="arrow"></span></div>
    <div id="turn-right"><span class="arrow"></span></div>
</body>

</html>
